<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Loading</title>

		<link rel="icon" type="image/png" href="/_files/images/logos/shawny512.png" />
		<link rel="apple-touch-icon" href="/_files/images/logos/shawny512.png" />
		<link rel="manifest" href="/manifest.json" />
	</head>
	<body>
		<script>
			if (typeof navigator.serviceWorker !== "undefined") {
				navigator.serviceWorker.register("/_public/services/service_worker.js");
			}
		</script>
		<script>
			window.addEventListener("load", () => {
				window.location.href = "/_main/main.html";
			});
		</script>
	</body>
</html>
